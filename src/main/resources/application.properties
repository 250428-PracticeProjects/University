spring.application.name=university

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/university
spring.datasource.username=postgres
spring.datasource.password=your_password_here

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator Settings
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.httpexchanges.enabled=true

# Cross-Site Config
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false

# Expose the endpoints for web traffic
management.endpoints.web.exposure.include=health,beans,mappings,httpexchanges

# Logging Levels
# logging.level.org.springframework=DEBUG
# logging.level.org.hibernate=DEBUG